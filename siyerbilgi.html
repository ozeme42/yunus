    // Helper to shuffle an array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

            Object.values(unitColors).forEach(colorClassString => {

            card.classList.add(...(unitColors[originalCategory] || 'bg-gray-200 hover:bg-gray-300').split(' '));

            // Use the original index from the 'questions' array for the questionId to ensure persistence
            const originalIndex = questions.findIndex(originalQ => originalQ.question === q.question && originalQ.category === q.category);
            const questionId = `${q.category}-${q.question.replace(/\s/g, '').substring(0, 20)}-${originalIndex}`; // Use originalIndex for ID

            questionCard.className = 'question-card';
            // Display only the question number
            questionCard.textContent = `${index + 1}`; // Display current shuffled order number
            questionCard.dataset.questionIndex = index; // Store current shuffled index
            questionCard.dataset.questionId = questionId; // Store unique ID
            questionCard.onclick = () => showQuestion(index);

            if (answeredQuestions[questionId]) {
                questionCard.classList.add('answered');
                questionCard.onclick = null; // Disable click for answered questions
            }
            questionGrid.appendChild(questionCard);

        questionScreenInstructionMessage.classList.add('hidden'); // Hide instruction

        currentQuestionNumberSpan.textContent = `${index + 1}`; // Display current shuffled order number
        totalQuestionsSpan.textContent = currentQuestions.length;
        questionTextElement.textContent = currentQuestionData.question;
        currentQuestionPoints = currentQuestionData.points;
        currentQuestionAnsweredCorrectly = false; // Reset for new question

        renderOptions(currentQuestionData);
        startTimer();
        feedbackMessage.classList.add('hidden'); // Hide feedback
        nextTurnButton.classList.add('hidden');
        // Make return to question grid button visible when question is displayed
        returnToQuestionGridButton.classList.remove('hidden');
        timerDisplay.classList.remove('hidden');
    }

    function renderOptions(questionData) {
        optionsContainer.innerHTML = '';
        const correctOption = questionData.answer;

        // Get all unique answers from the current unit for distraction options
        const allAnswersInUnit = [...new Set(currentQuestions.map(q => q.answer))];
        shuffleArray(allAnswersInUnit);

        let options = [correctOption];
        let addedCount = 0;
        for (let i = 0; i < allAnswersInUnit.length && addedCount < 5; i++) { // Max 5 incorrect options
            if (allAnswersInUnit[i] !== correctOption) {
                options.push(allAnswersInUnit[i]);
                addedCount++;
            }
            // Ensure we don't add too many options if there are not enough unique answers
            if (options.length >= 6) break;
        }

        // If not enough unique answers in the unit, pull from all questions
        if (options.length < 6) {
            const allPossibleAnswers = [...new Set(questions.map(q => q.answer))];
            shuffleArray(allPossibleAnswers);
            for (let i = 0; i < allPossibleAnswers.length && options.length < 6; i++) {
                if (!options.includes(allPossibleAnswers[i])) {
                    options.push(allPossibleAnswers[i]);
                }
            }
        }

        shuffleArray(options); // Shuffle options to randomize their order

        options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => checkAnswer(button, option, correctOption);
            optionsContainer.appendChild(button);
        });
    }

    function checkAnswer(selectedButton, selectedOption, correctOption) {
        stopTimer();
        disableOptions(); // Disable all options after selection

        const currentQuestionData = currentQuestions[currentQuestionIndex];
        const originalIndex = questions.findIndex(originalQ => originalQ.question === currentQuestionData.question && originalQ.category === currentQuestionData.category);
        const questionId = `${currentQuestionData.category}-${currentQuestionData.question.replace(/\s/g, '').substring(0, 20)}-${originalIndex}`;

        if (selectedOption === correctOption) {
            selectedButton.classList.add('correct');
            feedbackMessage.textContent = 'Doğru Cevap!';
            feedbackMessage.className = 'feedback-message correct';
            teamScores[currentTeamIndex] += currentQuestionPoints; // Update current team's score
            currentQuestionAnsweredCorrectly = true;
        } else {
            selectedButton.classList.add('incorrect');
            feedbackMessage.textContent = `Yanlış Cevap.`; // Only show "Yanlış Cevap."
            feedbackMessage.className = 'feedback-message incorrect';
            // Do NOT highlight the correct answer or reveal it
        }
        feedbackMessage.classList.remove('hidden');
        timerDisplay.classList.add('hidden'); // Hide timer after answer
        returnToQuestionGridButton.classList.add('hidden'); // Hide button after answer

        // Mark question as answered
        answeredQuestions[questionId] = true;

        // Show navigation buttons
        nextTurnButton.classList.remove('hidden');
    }

    function disableOptions() {
        Array.from(optionsContainer.children).forEach(button => {
            button.onclick = null;
            button.classList.add('disabled');
        });
    }

    function startTimer() {
        clearInterval(timer);
        timeLeft = quizTime;
        timerDisplay.textContent = timeLeft;
        timerDisplay.classList.remove('warning');
        timerDisplay.classList.remove('hidden');
        questionScreenInstructionMessage.classList.remove('hidden'); // Show instruction
        questionScreenInstructionMessage.textContent = `Bu soruyu cevaplamak için ${quizTime} saniyeniz var.`;

        timer = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 10) {
                timerDisplay.classList.add('warning');
            }
            if (timeLeft <= 0) {
                clearInterval(timer);
                disableOptions();
                feedbackMessage.textContent = `Süre doldu! Yanlış Cevap.`; // Only show "Süre doldu! Yanlış Cevap."
                feedbackMessage.className = 'feedback-message incorrect';
                feedbackMessage.classList.remove('hidden');
                timerDisplay.classList.add('hidden');
                questionScreenInstructionMessage.classList.add('hidden'); // Hide instruction
                returnToQuestionGridButton.classList.add('hidden'); // Hide button when time runs out

                // Mark question as answered (even if time ran out)
                const currentQuestionData = currentQuestions[currentQuestionIndex];
                const originalIndex = questions.findIndex(originalQ => originalQ.question === currentQuestionData.question && originalQ.category === currentQuestionData.category);
                const questionId = `${currentQuestionData.category}-${currentQuestionData.question.replace(/\s/g, '').substring(0, 20)}-${originalIndex}`;
                answeredQuestions[questionId] = true;

                // Do NOT highlight correct answer
                nextTurnButton.classList.remove('hidden');
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timer);
        timerDisplay.classList.add('hidden'); // Hide timer immediately on stop
        questionScreenInstructionMessage.classList.add('hidden'); // Hide instruction
    }

    function moveToNextTurn() {
        if (checkAllQuestionsAnswered()) {
            showFinalScores();
        } else {
            currentTeamIndex = (currentTeamIndex + 1) % numTeams; // Move to next team
            returnToQuestionsGrid(); // Go back to question grid for next team to choose
        }
    }

    function showFinalScores() {
        questionScreen.classList.add('hidden');
        questionGridScreen.classList.add('hidden');
        finalScoreContainer.classList.remove('hidden');

        let resultMessage = "Yarışma Bitti! Takım Puanları:\n";
        finalTeamScoresDisplay.innerHTML = '';
        teamScores.forEach((score, index) => {
            resultMessage += `Takım ${index + 1}: ${score} Puan\n`;
            const teamScoreItem = document.createElement('div');
            teamScoreItem.className = 'team-score-item';
            teamScoreItem.textContent = `Takım ${index + 1}: ${score} Puan`;
            finalTeamScoresDisplay.appendChild(teamScoreItem);
        });

        // Determine winner(s)
        const maxScore = Math.max(...teamScores);
        const winningTeams = teamScores.map((score, index) => ({ score, index: index + 1 }))
                                      .filter(team => team.score === maxScore);

        if (winningTeams.length === 1) {
            overallResult.textContent = `Kazanan: Takım ${winningTeams[0].index}! Tebrikler!`;
            overallResult.className = 'feedback-message correct';
        } else if (winningTeams.length > 1) {
            const winnersList = winningTeams.map(team => `Takım ${team.index}`).join(', ');
            overallResult.textContent = `Berabere! Kazanan Takımlar: ${winnersList}!`;
            overallResult.className = 'feedback-message correct';
        } else {
            overallResult.textContent = "Henüz bir kazanan yok."; // Should not happen if questions exist
            overallResult.className = 'feedback-message incorrect';
        }
    }


    function resetGame() {
        showCustomModal('Oyunu Sıfırla', 'Oyunu sıfırlamak istediğinizden emin misiniz? Tüm ilerlemeniz kaybolacak.', () => {
            score = 0;
            currentQuestionIndex = 0;
            numTeams = 1;
            teamScores = [];
            currentTeamIndex = 0;
            answeredQuestions = {};
            finalScoreContainer.classList.add('hidden');
            renderUnitSelection(); // Go back to unit selection
        });
    }

    function checkAllQuestionsAnswered() {
        const totalQuestionsInUnit = currentQuestions.length;
        // Count how many questions in currentQuestions have been answered
        let answeredCount = 0;
        currentQuestions.forEach(q => {
            // Use the original index from the 'questions' array for the questionId to ensure persistence
            const originalIndex = questions.findIndex(originalQ => originalQ.question === q.question && originalQ.category === q.category);
            const questionId = `${q.category}-${q.question.replace(/\s/g, '').substring(0, 20)}-${originalIndex}`;
            if (answeredQuestions[questionId]) {
                answeredCount++;
            }
        });
        return answeredCount >= totalQuestionsInUnit;
    }

    // Event Listeners
    startQuizButton.addEventListener('click', showTeamSelectionScreen); // Changed to show team selection
    returnToUnitsButton.addEventListener('click', returnToMainMenu); // Renamed for clarity
    resetGameButton.addEventListener('click', resetGame);
    returnToMainMenuFromFinalButton.addEventListener('click', returnToMainMenu);

    // Team selection buttons
    document.querySelectorAll('.team-count-button').forEach(button => {
        button.addEventListener('click', (event) => {
            const selectedCount = parseInt(event.target.dataset.teams);
            selectTeamCount(selectedCount, event.target);
        });
    });
    startTeamQuizButton.addEventListener('click', startTeamQuiz);
    returnToUnitSelectionButton.addEventListener('click', returnToMainMenu); // Back to unit selection from team selection

    // New event listener for the "Site Ana Sayfası" button
    goToMainSiteButton.addEventListener('click', () => {
        window.location.href = 'https://ozeme42.github.io/yunus/index.html';
    });


    // Initial setup on page load
    document.addEventListener('DOMContentLoaded', () => {
        renderUnitSelection();
    });
</script>
