                                ]
                            },
                            {
                                title: "Ammar b. Yâsir",
                                content: [
                                    "İslam'ın ilk şehitleri olan annesi Sümeyye ve babası Yâsir'in oğludur. Ailesiyle birlikte Mekkeli müşriklerin ağır işkencelerine maruz kalmasına rağmen imanından vazgeçmemiştir. Hz. Peygamber ona ve ailesine cennetle müjde vermiştir."
                                ]
                            },
                             {
                                title: "Sa'd b. Ebi Vakkas",
                                content: [
                                    "İslam'ın ilk okçularından ve cennetle müjdelenen on sahabiden (Aşere-i Mübeşşere) biridir. Okçuluktaki maharetiyle tanınır ve İslam ordusunun önemli komutanlarından biri olmuştur."
                                ]
                            },
                            {
                                title: "Abdullah b. Ömer",
                                content: [
                                    "Hz. Ömer'in oğludur. Hz. Peygamber'in sünnetine (yaşam tarzına ve uygulamalarına) sıkı sıkıya bağlılığı, titizliği ve onu en ince ayrıntısına kadar takip etmesiyle bilinir. Hadis rivayetinde önemli bir yere sahiptir."
                                ]
                            },
                            {
                                title: "Zeyd b. Sâbit",
                                content: [
                                    "Genç yaşta vahiy kâtibi olarak görevlendirilmiş, Hz. Peygamber'in isteği üzerine İbranice ve Süryanice gibi yabancı dilleri kısa sürede öğrenerek tercümanlık yapmıştır. Kur'an'ın toplanması ve mushaf haline getirilmesi görevinde de önemli rol oynamıştır."
                                ]
                            }
                        ]
                    },
                    {
                        title: "4. Bir Hadis Öğreniyorum",
                        icon: "📜",
                        isHadis: true,
                        hadis: "\"Ashabım hakkında Allah'dan korkunuz! Ashabım aleyhinde konuşmayınız! Benden sonra onları hedef alıp düşmanlık etmeyiniz! Kim onları severse bana olan sevgisinden dolayı sever.\"",
                        explanation: "Bu hadis, sahabelerin İslam'ın yayılmasındaki fedakarlıklarını, Peygamberimize olan bağlılıklarını ve onların Müslümanlar için örnek teşkil eden konumlarını vurgular. Müslümanların, sahabelere karşı saygılı olmaları, onların aleyhinde konuşmaktan kaçınmaları ve onlara düşmanlık beslememeleri gerektiği belirtilir. Hadis, sahabelere duyulan sevginin, doğrudan Peygamberimize duyulan sevginin bir yansıması olduğunu ifade eder."
                    }
                ]
            },
            "chart": {
                title: "Ünite Konu Dağılım Grafiği",
                icon: "📊",
                intro: "Bu grafik, 'Peygamberimizin Hayatı' kitabındaki her bir ünitede işlenen ana konu sayısını göstermektedir. Bu sayede ünitelerin içerik yoğunluğu hakkında genel bir fikir edinebilirsiniz.",
                isChart: true
            }
        };

        const contentArea = document.getElementById('content-area');
        const tabButtons = document.querySelectorAll('.tab-button');
        const returnToSiteButton = document.getElementById('return-to-site-button');
        let currentChart = null;

        function renderContent(unitKey) {
            const unit = unitData[unitKey];
            if (!unit) {
                contentArea.innerHTML = `<p class="text-red-500">İçerik bulunamadı.</p>`;
                return;
            }

            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }

            if (unit.isChart) {
                contentArea.innerHTML = `
                    <h2 class="main-section-title"><span class="icon">${unit.icon}</span> ${unit.title}</h2>
                    <p class="text-gray-600 mb-6">${unit.intro}</p>
                    <div class="chart-container">
                        <canvas id="unitChart"></canvas>
                    </div>`;
                renderUnitChart();
            } else {
                 let html = `<h2 class="main-section-title"><span class="icon">${unit.icon}</span> ${unit.title}</h2>`;
                 if (unit.intro) {
                    html += `<p class="text-gray-600 mb-6 italic">${unit.intro}</p>`;
                }

                unit.sections.forEach((section, index) => {
                    html += `<div class="mb-4">`;
                    html += `<button class="section-toggle-button" data-section-index="${index}">
                                <span class="flex items-center">
                                    ${section.icon ? `<span class="mr-2">${section.icon}</span>` : ''}
                                    ${section.title}
                                </span>
                                <span class="arrow-icon">▶️</span>
                             </button>`;
                    
                    html += `<div class="section-content" id="section-content-${index}">`;
                    
                    if (section.isHadis) {
                        html += `<div class="hadis-section">
                                    <p class="hadis-title">Hadis-i Şerif:</p>
                                    <p class="italic text-gray-700 mb-2">${section.hadis}</p>
                                    <p class="hadis-title">Açıklama:</p>
                                    <p class="text-gray-700">${section.explanation}</p>
                                 </div>`;
                    } else {
                        section.content.forEach(paragraph => {
                            html += `<p class="text-gray-700 leading-relaxed mb-2 prose">${paragraph}</p>`;
                        });
                    }

                    if (section.subsections) {
                        section.subsections.forEach((sub, subIndex) => {
                            html += `<div class="mt-4 pl-4 border-l-2 border-emerald-200">`;
                            html += `<button class="section-toggle-button !bg-white !text-gray-700 !border-gray-200 hover:!bg-gray-50" data-subsection-index="${index}-${subIndex}">
                                        <span class="flex items-center">
                                            ${sub.icon ? `<span class="mr-2">${sub.icon}</span>` : ''}
                                            ${sub.title}
                                        </span>
                                        <span class="arrow-icon">▶️</span>
                                    </button>`;
                            html += `<div class="section-content !bg-gray-50 !border-gray-100" id="subsection-content-${index}-${subIndex}">`;
                            sub.content.forEach(paragraph => {
                                html += `<p class="text-gray-700 leading-relaxed mb-2 prose prose-sm">${paragraph}</p>`;
                            });
                            html += `</div>`;
                            html += `</div>`;
                        });
                    }
                    html += `</div>`; // Close section-content
                    html += `</div>`; // Close mb-4
                });
                contentArea.innerHTML = html;
                addToggleListeners();
            }
        }

        function addToggleListeners() {
            document.querySelectorAll('.section-toggle-button').forEach(button => {
                button.addEventListener('click', (event) => {
                    const targetId = button.dataset.sectionIndex ? `section-content-${button.dataset.sectionIndex}` : `subsection-content-${button.dataset.subsectionIndex}`;
                    const contentDiv = document.getElementById(targetId);
                    const arrowIcon = button.querySelector('.arrow-icon');

                    if (contentDiv) {
                        contentDiv.classList.toggle('active');
                        arrowIcon.classList.toggle('rotated');
                    }
                });
            });
        }

        function renderUnitChart() {
            const ctx = document.getElementById('unitChart').getContext('2d');
            const chartData = {
                labels: ["Ünite 1", "Ünite 2", "Ünite 3", "Ünite 4", "Ünite 5"],
                datasets: [{
                    label: 'Ünite Başına Ana Konu Sayısı',
                    data: [
                        unitData["1"].sections.length,
                        unitData["2"].sections.length,
                        unitData["3"].sections.length,
                        unitData["4"].sections.length,
                        unitData["5"].sections.length
                    ],
                    backgroundColor: [
                        'rgba(16, 185, 129, 0.6)', // emerald-500
                        'rgba(5, 150, 105, 0.6)',  // emerald-600
                        'rgba(4, 120, 87, 0.6)',   // emerald-700
                        'rgba(6, 95, 70, 0.6)',    // emerald-800
                        'rgba(6, 78, 59, 0.6)'     // emerald-900
                    ],
                    borderColor: [
                        'rgba(16, 185, 129, 1)',
                        'rgba(5, 150, 105, 1)',
                        'rgba(4, 120, 87, 1)',
                        'rgba(6, 95, 70, 1)',
                        'rgba(6, 78, 59, 1)'
                    ],
                    borderWidth: 1
                }]
            };
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' konu';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active-tab'));
                button.classList.add('active-tab');
                renderContent(button.dataset.unit);
            });
        });

        returnToSiteButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderContent("1"); // Varsayılan olarak 1. Üniteyi yükle
        });
    </script>
</body>
</html>
