        // Initialize Firebase
        async function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error("Firebase config is missing. Cannot initialize Firebase.");
                    return;
                }

                window.firebaseApp = initializeApp(firebaseConfig);
                window.auth = getAuth(window.firebaseApp);
                
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(window.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(window.auth);
                }
                window.userId = window.auth.currentUser?.uid || crypto.randomUUID();
                console.log("Firebase initialized. User ID:", window.userId);
            } catch (e) {
                console.error("Error initializing Firebase or authenticating:", e);
            }
        }

        // Renders the current question on the screen
        function renderCurrentQuestion() {
            console.log("renderCurrentQuestion called. Current Question Index:", window.currentQuestionIndex);
            // Hide question counter when a specific question is displayed
            if (questionCounterDisplay) {
                questionCounterDisplay.classList.add('hidden'); 
            }

            // Clear previous content
            feedbackDiv.classList.remove('show', 'correct', 'incorrect');
            feedbackDiv.innerHTML = '';
            detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
            detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container
            
            // Stop any existing timer
            clearInterval(timerInterval);
            timerDisplay.classList.add('hidden'); // Hide timer initially
            questionScreenInstructionMessage.classList.add('hidden'); // Hide instruction when new question loads
            nextTurnButton.classList.add('hidden'); // Hide next turn button initially

            // Check if all questions are answered before rendering a specific question
            const allAnswered = shuffledQuestions.every(q => window.answeredQuestions[q.id]);
            if (allAnswered) {
                showFinalScore();
                return;
            }

            const q = shuffledQuestions[window.currentQuestionIndex];
            setGameBackground(q.theme); // Set background based on question theme
            // The questionCounterDisplay element is hidden, but its text content is still updated internally.
            questionCounterDisplay.textContent = `Soru ${window.currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            
            // Add the 'question-block-closed' class before updating content to prepare for animation
            questionContainer.classList.add('question-block-closed');

            let questionHtml = `<p class="question-text">${q.question}</p>`;

            // Shuffle and display options for all question types
            let optionsHtml = '<div class="options-container">';
            let optionsToShuffle = [];

            if (q.type === 'trueFalse') {
                optionsToShuffle = ["Doğru", "Yanlış"]; // Fixed options for True/False
            } else if (q.type === 'fillInTheBlanks' || q.type === 'multipleChoice') {
                optionsToShuffle = [...q.options]; // Use existing options
            }
            
            const shuffledOptions = shuffleArray(optionsToShuffle);
            // Define a set of distinct colors for the option boxes
            const optionColors = ['option-color-1', 'option-color-2', 'option-color-3', 'option-color-4'];

            shuffledOptions.forEach((option, optIndex) => {
                // Apply a color class based on index (cyclically)
                const colorClass = optionColors[optIndex % optionColors.length];
                optionsHtml += `
                    <label class="option-label ${colorClass}">
                        <input type="radio" name="${q.id}" value="${option}" onchange="checkCurrentAnswer()">
                        <span>${option}</span>
                    </label>
                `;
            });
            optionsHtml += '</div>';
            questionHtml += optionsHtml;
            
            questionContainer.innerHTML = questionHtml;
            
            // Trigger the "opening" animation after a short delay
            setTimeout(() => {
                questionContainer.classList.remove('question-block-closed');
            }, 50); // Small delay to ensure the browser registers the initial state

            console.log("Question container updated with new question.");

            // --- Button visibility logic update ---
            if (window.answeredQuestions[q.id]) {
                // Question was previously answered (review mode)
                const currentAnswerState = window.answeredQuestions[q.id];
                nextTurnButton.classList.add('hidden'); // Hide "Sonraki Oyuncu" in review
                
                const selectedRadio = document.querySelector(`input[name="${q.id}"][value="${currentAnswerState.userAnswer}"]`);
                if (selectedRadio) {
                    selectedRadio.checked = true;
                    // Apply incorrect-selected-option if it was incorrect
                    if (!currentAnswerState.isCorrect) {
                        const selectedLabel = selectedRadio.closest('label');
                        if (selectedLabel) {
                            selectedLabel.classList.add('incorrect-selected-option');
                        }
                    }
                }
                // Disable all radio buttons
                document.querySelectorAll(`input[name="${q.id}"]`).forEach(radio => radio.disabled = true);

                // Display feedback
                displayFeedback(currentAnswerState.isCorrect, q.answer, currentAnswerState.userAnswer, q.explanation);

                // Highlight correct answer if it was incorrect
                if (!currentAnswerState.isCorrect) {
                    let actualAnswerValue = q.answer;
                    if (q.type === 'trueFalse') {
                        actualAnswerValue = (q.answer === 'D' ? 'Doğru' : 'Yanlış');
                    }
                    const correctRadio = document.querySelector(`input[name="${q.id}"][value="${actualAnswerValue}"]`);
                    if (correctRadio) {
                        const correctLabel = correctRadio.closest('label');
                        if (correctLabel) {
                            correctLabel.classList.add('correct-option-highlight');
                        }
                    }
                }
                console.log("Question was previously answered. Displaying feedback and disabling controls.");
            } else {
                // New, unanswered question (active game mode)
                nextTurnButton.classList.add('hidden'); // Hide next button until answered
                startTimer(); // Start timer
                console.log("Question not answered yet. Starting timer.");
            }

            updateScoreBoard(); // Update score board
            renderQuestionNumbers(); // Update question numbers (to highlight active question)
        }

        // Starts the countdown timer
        function startTimer() {
            timer = 40; // Timer is always 40 seconds now
            timerDisplay.classList.remove('hidden');
            timerDisplay.classList.remove('warning', 'critical');
            timerDisplay.textContent = `Kalan Süre: ${timer} saniye`;
            console.log("Timer started for normal mode.");

            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.textContent = `Kalan Süre: ${timer} saniye`;

                if (timer <= 10 && timer > 5) {
                    timerDisplay.classList.add('warning');
                    timerDisplay.classList.remove('critical');
                } else if (timer <= 5) {
                    timerDisplay.classList.add('critical');
                    timerDisplay.classList.remove('warning');
                } else {
                    timerDisplay.classList.remove('warning', 'critical');
                }

                if (timer <= 0) {
                    handleTimeout();
                }
            }, 1000);
        }

        // Handles timer running out
        function handleTimeout() {
            console.log("Timer timed out.");
            clearInterval(timerInterval);
            timerDisplay.classList.add('hidden'); // Hide timer after timeout

            const q = shuffledQuestions[window.currentQuestionIndex];
            // Mark as incorrect if not already answered
            if (!window.answeredQuestions[q.id]) {
                window.answeredQuestions[q.id] = { isCorrect: false, userAnswer: 'Süre Doldu', answeredBy: window.currentPlayer };
            }
            
            // Disable all radio buttons
            document.querySelectorAll(`input[name="${q.id}"]`).forEach(radio => radio.disabled = true);

            displayFeedback(false, q.answer, 'Süre Doldu', q.explanation);

            // Highlight correct answer if it was incorrect (due to timeout)
            let actualAnswerValue = q.answer;
            if (q.type === 'trueFalse') {
                actualAnswerValue = (q.answer === 'D' ? 'Doğru' : 'Yanlış');
            }
            const correctRadio = document.querySelector(`input[name="${q.id}"][value="${actualAnswerValue}"]`);
            if (correctRadio) {
                const correctLabel = correctRadio.closest('label');
                if (correctLabel) {
                    correctLabel.classList.add('correct-option-highlight');
                }
            }

            renderQuestionNumbers(); // Update status in question grid
            questionScreenInstructionMessage.textContent = `Süreyi kullandınız. Sırayı Oyuncu ${window.currentPlayer === 1 ? 2 : 1}'a geçirmek için 'Sonraki Oyuncu' butonuna tıklayın.`;
            questionScreenInstructionMessage.classList.remove('hidden');
            nextTurnButton.classList.remove('hidden'); // Show next turn button
        }


        // Checks the answer and provides feedback
        window.checkCurrentAnswer = function() {
            console.log("checkCurrentAnswer called.");
            clearInterval(timerInterval); // Stop timer when answer is checked
            timerDisplay.classList.add('hidden'); // Hide timer

            const q = shuffledQuestions[window.currentQuestionIndex];
            let userAnswer;
            let isCorrect = false;

            const selected = document.querySelector(`input[name="${q.id}"]:checked`);
            userAnswer = selected ? selected.value : '';
            
            // Convert True/False answers for comparison if stored as 'D' or 'Y'
            let actualAnswer = q.answer;
            if (q.type === 'trueFalse') {
                actualAnswer = (q.answer === 'D' ? 'Doğru' : 'Yanlış');
            }

            isCorrect = (userAnswer === actualAnswer);

            // Update score for current player
            if (isCorrect) {
                if (window.currentPlayer === 1) {
                    window.player1Score++;
                } else {
                    window.player2Score++;
                }
            }

            window.answeredQuestions[q.id] = { isCorrect: isCorrect, userAnswer: userAnswer, answeredBy: window.currentPlayer };
            
            displayFeedback(isCorrect, q.answer, userAnswer, q.explanation);

            // Disable all radio buttons after answering
            document.querySelectorAll(`input[name="${q.id}"]`).forEach(radio => radio.disabled = true);

            // Apply incorrect-selected-option if it was incorrect
            if (!isCorrect) {
                const selectedLabel = selected.closest('label');
                if (selectedLabel) {
                    selectedLabel.classList.add('incorrect-selected-option');
                }
            }
            // Highlight correct answer (whether correct or incorrect)
            let correctOptionValue = q.answer;
            if (q.type === 'trueFalse') {
                correctOptionValue = (q.answer === 'D' ? 'Doğru' : 'Yanlış');
            }
            const correctRadio = document.querySelector(`input[name="${q.id}"][value="${correctOptionValue}"]`);
            if (correctRadio) {
                const correctLabel = correctRadio.closest('label');
                if (correctLabel) {
                    correctLabel.classList.add('correct-option-highlight');
                }
            }

            updateScoreBoard(); // Update score board immediately after answer
            renderQuestionNumbers(); // Update question numbers (to reflect answer status)
            questionScreenInstructionMessage.textContent = `Cevaplandı. Sırayı Oyuncu ${window.currentPlayer === 1 ? 2 : 1}'a geçirmek için 'Sonraki Oyuncu' butonuna tıklayın.`;
            questionScreenInstructionMessage.classList.remove('hidden');
            nextTurnButton.classList.remove('hidden'); // Show next turn button
            console.log("Answer checked. Is correct:", isCorrect, "Player 1 Score:", window.player1Score, "Player 2 Score:", window.player2Score);
        }

        // Creates and updates question numbers
        function renderQuestionNumbers() {
            console.log("renderQuestionNumbers called.");
            questionNavigationContainer.innerHTML = '';
            shuffledQuestions.forEach((q, index) => {
                const navItem = document.createElement('span');
                navItem.classList.add('question-nav-item');
                navItem.textContent = index + 1;
                navItem.onclick = () => selectQuestion(index); 

                // Add active-question class only if it's the current question AND we are on the quiz content screen
                if (index === window.currentQuestionIndex && !quizContentContainer.classList.contains('hidden')) {
                    navItem.classList.add('active-question');
                } else {
                    navItem.classList.remove('active-question');
                }

                // Add answered status classes
                if (window.answeredQuestions[q.id]) {
                    if (window.answeredQuestions[q.id].isCorrect) {
                        navItem.classList.add('answered-correctly');
                        navItem.classList.remove('answered-incorrectly');
                    } else {
                        navItem.classList.add('answered-incorrectly');
                        navItem.classList.remove('answered-correctly');
                    }
                    navItem.classList.add('disabled-selection'); // Visually disable answered questions
                } else {
                    navItem.classList.remove('answered-correctly', 'answered-incorrectly', 'disabled-selection');
                }
                questionNavigationContainer.appendChild(navItem);
            });
        }

        window.selectQuestion = function(index) {
            console.log("selectQuestion called for index:", index);
            const q = shuffledQuestions[index];

            // If the question is already answered, allow review but don't start a new turn
            if (window.answeredQuestions[q.id]) {
                window.currentQuestionIndex = index; // Set index for displaying the reviewed question
                quizContentContainer.classList.remove('hidden'); // Show quiz content
                questionNavigationContainer.classList.add('hidden'); // Hide question numbers
                renderCurrentQuestion(); // Render the selected question (will show feedback and disabled radios)
                hideFinalScore(); // Hide final score if visible
                nextTurnButton.classList.add('hidden'); // Hide next button for answered questions
                gridInstructionMessage.classList.add('hidden'); // Hide grid instruction
                questionScreenInstructionMessage.classList.add('hidden'); // Hide question instruction
                detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
                detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container
                fullscreenOverlay.classList.add('hidden'); // Hide overlay in review mode
                fullscreenOverlay.classList.remove('show');
                quizContentContainer.classList.remove('fullscreen-active'); // Not fullscreen in review mode
                console.log(`Question ${index + 1} already answered. Entering review mode.`);
                return; // Exit function, no turn change or new attempt
            }

            // If the question is NOT answered, this is a new turn for the current player

            questionNavigationContainer.classList.add('hidden'); // Hide question numbers

            questionScreenInstructionMessage.classList.add('hidden'); // Hide question instruction
            detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
            detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container
            console.log(`Question ${index + 1} selected by Player ${window.currentPlayer}. Starting turn.`);
        }

        // Returns to the questions grid
        window.returnToQuestionsGrid = function() {
            console.log("returnToQuestionsGrid called.");
            quizContentContainer.classList.add('hidden'); // Hide quiz content
            questionNavigationContainer.classList.remove('hidden'); // Show question numbers
            // Show question counter when returning to grid
            if (questionCounterDisplay) {
                questionCounterDisplay.classList.remove('hidden'); 
            }
            renderQuestionNumbers(); // Re-render question numbers to update states
            hideFinalScore(); // Ensure final score is hidden
            clearInterval(timerInterval); // Stop timer when returning to grid
            timerDisplay.classList.add('hidden'); // Hide timer
            nextTurnButton.classList.add('hidden'); // Hide next question button on grid
            detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
            detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container
            updateScoreBoard(); // Update score board to show current player's turn on the grid
            gridInstructionMessage.classList.remove('hidden'); // Show grid instruction
            questionScreenInstructionMessage.classList.add('hidden'); // Hide question instruction
            setGameBackground('general'); // Set default background for the grid

            // Deactivate fullscreen overlay and quiz content
            fullscreenOverlay.classList.remove('show');
            setTimeout(() => fullscreenOverlay.classList.add('hidden'), 300); // Fade out then hide
            quizContentContainer.classList.remove('fullscreen-active');
            console.log("Returned to question grid.");
        }

        // Shows the final score
        function showFinalScore() {
            console.log("showFinalScore called.");
            quizContentContainer.classList.add('hidden'); // Hide quiz content
            questionNavigationContainer.classList.add('hidden'); // Hide question navigation
            clearInterval(timerInterval); // Stop timer when showing final score
            timerDisplay.classList.add('hidden'); // Hide timer
            detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
            detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container

            finalScoreContainer.classList.remove('hidden');
            resetGameButton.classList.remove('hidden');
            nextTurnButton.classList.add('hidden'); // Ensure next button is hidden
            gridInstructionMessage.classList.add('hidden'); // Hide grid instruction
            questionScreenInstructionMessage.classList.add('hidden'); // Hide question instruction
            setGameBackground('general'); // Set default background for final score screen

            // Deactivate fullscreen overlay and quiz content
            fullscreenOverlay.classList.remove('show');
            setTimeout(() => fullscreenOverlay.classList.add('hidden'), 300); // Fade out then hide
            quizContentContainer.classList.remove('fullscreen-active');

            let winnerMessage = '';
            if (window.player1Score > window.player2Score) {
                winnerMessage = `Oyuncu 1 kazandı! 🎉`;
                overallResultDiv.classList.add('correct');
                overallResultDiv.classList.remove('incorrect');
            } else if (window.player2Score > window.player1Score) {
                winnerMessage = `Oyuncu 2 kazandı! 🎉`;
                overallResultDiv.classList.add('correct');
                overallResultDiv.classList.remove('incorrect');
            } else {
                winnerMessage = `Berabere! 🤝`;
                overallResultDiv.classList.remove('correct', 'incorrect');
            }

            overallResultDiv.innerHTML = `
                <p>Oyuncu 1 Puanı: ${window.player1Score} / ${shuffledQuestions.length}</p>
                <p>Oyuncu 2 Puanı: ${window.player2Score} / ${shuffledQuestions.length}</p>
                <p class="mt-4 text-xl font-bold">${winnerMessage}</p>
            `;
            overallResultDiv.classList.add('show');
            console.log("Final score displayed.");
        }

        // Hides the final score
        function hideFinalScore() {
            console.log("hideFinalScore called.");
            finalScoreContainer.classList.add('hidden');
            resetGameButton.classList.add('hidden');
        }

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        // Resets the entire game
        window.resetGame = function() {
            console.log("resetGame called.");
            window.player1Score = 0;
            window.player2Score = 0;
            window.currentPlayer = 0; // Reset current player to 0 (unselected)
            window.currentQuestionIndex = 0;
            window.answeredQuestions = {};
            clearInterval(timerInterval); // Clear any running timer
            timerDisplay.classList.add('hidden'); // Hide timer
            shuffledQuestions = shuffleArray([...window.allQuestions]).slice(0, 99); // Reshuffle and slice for a new game
            // gameMode is no longer used
            
            quizContentContainer.classList.add('hidden');
            hideFinalScore();
            questionNavigationContainer.classList.add('hidden'); // Hide question grid
            gamePanel.classList.add('hidden'); // Hide game panel
            playerSelectionScreen.classList.remove('hidden'); // Show player selection screen
            gridInstructionMessage.classList.add('hidden'); // Hide grid instruction
            questionScreenInstructionMessage.classList.add('hidden'); // Hide question instruction
            detailedExplanationContainer.innerHTML = ''; // Clear previous detailed explanation
            detailedExplanationContainer.classList.add('hidden'); // Hide detailed explanation container
            // Ensure question counter is visible when resetting to player selection/start state
            if (questionCounterDisplay) {
                questionCounterDisplay.classList.remove('hidden'); 
            }
            setGameBackground('general'); // Set default background for reset

            // Deactivate fullscreen overlay and quiz content
            fullscreenOverlay.classList.remove('show');
            setTimeout(() => fullscreenOverlay.classList.add('hidden'), 300); // Fade out then hide
            quizContentContainer.classList.remove('fullscreen-active');
            console.log("Game fully reset. Returning to player selection screen.");
        }

        // Initial setup on page load
        window.onload = async function() { 
            console.log("Window loaded. Starting application setup.");

            // Assign DOM elements here to ensure they are loaded
            playerSelectionScreen = document.getElementById('player-selection-screen'); 
            gamePanel = document.getElementById('game-panel');
            scoreBoard = document.getElementById('score-board');
            player1ScoreDisplay = document.getElementById('player1-score');
            player2ScoreDisplay = document.getElementById('player2-score');
            currentPlayerTurnDisplay = document.getElementById('current-player-turn');
            quizContentContainer = document.getElementById('quiz-content');
            questionContainer = document.getElementById('current-question-container');
            feedbackDiv = document.getElementById('current-question-feedback');
            nextTurnButton = document.getElementById('next-turn-button'); 
            detailedExplanationContainer = document.getElementById('detailed-explanation-container'); 
            loadingSpinner = document.getElementById('loading-spinner'); 
            
            finalScoreContainer = document.getElementById('final-score-container');
            overallResultDiv = document.getElementById('overall-result');
            resetGameButton = document.getElementById('reset-game-button');
            questionCounterDisplay = document.getElementById('question-counter');
            questionNavigationContainer = document.getElementById('question-navigation');
            timerDisplay = document.getElementById('timer-display');
            player1ScoreBox = document.getElementById('player1-score-box'); 
            player2ScoreBox = document.getElementById('player2-score-box'); 
            gridInstructionMessage = document.getElementById('grid-instruction-message'); 
            questionScreenInstructionMessage = document.getElementById('question-screen-instruction-message'); 
            fullscreenOverlay = document.getElementById('fullscreen-overlay'); // Assign the new overlay element
            
            // Log to confirm elements are found
            const elementsToCheck = {
                playerSelectionScreen, gamePanel, scoreBoard, player1ScoreDisplay, player2ScoreDisplay, currentPlayerTurnDisplay,
                quizContentContainer, questionContainer, feedbackDiv, nextTurnButton,
                detailedExplanationContainer, loadingSpinner, 
                finalScoreContainer, overallResultDiv, resetGameButton,
                questionCounterDisplay, questionNavigationContainer, timerDisplay,
                player1ScoreBox, player2ScoreBox, gridInstructionMessage, questionScreenInstructionMessage, fullscreenOverlay
            };

            for (const key in elementsToCheck) {
                if (elementsToCheck[key] === null) {
                    console.error(`ERROR: DOM element '${key}' not found! This is critical for the app to function.`);
                } else {
                    console.log(`DOM element '${key}' found.`);
                }
            }

            // Initially hide game panel and show player selection screen
            if (gamePanel) {
                gamePanel.classList.add('hidden');
            }
            if (playerSelectionScreen) {
                playerSelectionScreen.classList.remove('hidden');
            }
            // Ensure question counter is visible initially when the game starts (before any question is selected)
            if (questionCounterDisplay) {
                questionCounterDisplay.classList.remove('hidden'); 
            }
            setGameBackground('general'); // Set initial background
            console.log("Application setup complete. Showing player selection screen.");

            // Initialize Firebase asynchronously but don't block UI rendering
            await initFirebase(); 
        };
    </script>
</head>
<body>
    <div id="fullscreen-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden opacity-0 transition-opacity duration-300"></div>

    <div class="container">
        <h1>Peygamber Kıssaları Bilgi Yarışması</h1>

        <div id="player-selection-screen" class="player-selection-screen">
            <h2>Kim Başlasın?</h2>
            <button class="action-button" onclick="selectStartingPlayer(1)">Oyuncu 1</button>
            <button class="action-button" onclick="selectStartingPlayer(2)">Oyuncu 2</button>
        </div>

        <div id="game-panel" class="hidden">
            <div id="score-board" class="score-board">
                <div id="player1-score-box" class="player-score-box">
                    <div id="player1-score">Oyuncu 1: 0</div>
                </div>
                <div id="current-player-turn" class="current-turn">Sıra: Oyuncu 1</div>
                <div id="player2-score-box" class="player-score-box">
                    <div id="player2-score">Oyuncu 2: 0</div>
                </div>
            </div>

            <div id="grid-instruction-message" class="text-center text-md font-medium text-gray-700 mb-4"></div>
            <div id="question-navigation" class="question-navigation">
                </div>

            <div id="quiz-content" class="hidden">
                <div class="question-area">
                    <div id="question-counter" class="question-counter"></div>
                    <div id="timer-display" class="timer-display hidden"></div>
                    <div id="current-question-container" class="question-block">
                        </div>
                </div>
                <div id="current-question-feedback" class="feedback-message"></div>
                <div class="button-group">
                    <button id="next-turn-button" class="action-button next-button hidden" onclick="moveToNextTurn()">Sonraki Oyuncu</button>
                    </div>
                <div id="loading-spinner" class="loading-spinner"></div>
                <div id="detailed-explanation-container" class="detailed-explanation-container hidden"></div>
                <div id="question-screen-instruction-message" class="text-center text-md font-medium text-gray-700 mt-2 hidden"></div>
            </div>

            <div id="final-score-container" class="hidden">
                <div id="overall-result" class="feedback-message"></div>
                <button id="reset-game-button" class="action-button reset-button" onclick="resetGame()">Yeniden Başla</button>
                </div>
        </div>
</body>
</html>
