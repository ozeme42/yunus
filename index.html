<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Ekran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Açık gri arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
            background-image: url('https://picsum.photos/1920/1080?random=1'); /* Rastgele bir arka plan görseli */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Yarı şeffaf beyaz kutu */
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #2c5282; /* Koyu mavi başlık */
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .link-button {
            display: block;
            background-color: #4299e1; /* Mavi düğme */
            color: white;
            padding: 1rem 2rem;
            margin: 1.5rem 0;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            background-color: #3182ce; /* Koyu mavi hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .link-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eğlenceli Etkinlikler</h1>
        <a href="5.Sınıf Bilgi Yarışması.html" class="link-button">5. Sınıf Bilgi Yarışması</a>
        <a href="Kavram Bilgisayarı.html" class="link-button">Kavram Bilgisayarı</a>
    </div>
</body>
</html>
