<html lang="tr">
<head>

            background-color: #e0f2f7; /* Light blue background */

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {

            border-radius: 0;
            box-shadow: none;
            max-width: 100%;
            width: 100%;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2.5rem 1rem;
            box-sizing: border-box;
            overflow-y: auto;
            padding-top: 2rem;
        }
        .concept-box {

            max-width: 200px;
            min-height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 1.05rem;
            font-weight: bold;
            border-radius: 9999px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out, background-color 0.2s ease-in-out;

            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            animation: bubbleFloat var(--animation-duration) ease-in-out var(--animation-delay) infinite alternate;
        }
        .concept-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            z-index: 1;
        }
        .concept-box span {
            position: relative;
            z-index: 2;
            padding: 0.75rem 1rem;
            text-align: center;
            word-break: break-word;
            overflow-wrap: break-word;
            line-height: 1.2;
            display: block;
        }

        .concept-box:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .concept-box.correct {
            background-color: #10B981;
            border-color: #047857;
            box-shadow: 0 0 35px rgba(16, 185, 129, 1);
            border-width: 5px;
            border-style: solid;
            transform: scale(1.08);
        }
        .concept-box.incorrect {
            border-color: #EF4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.6);
        }
        .quiz-area {
            width: 100%;
            max-width: none;
            text-align: left;
            background: linear-gradient(to right, #A8D8FF, #4D94FF);
            border: 3px dashed #67a9cf;
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .question-line {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            width: 100%;
        }
        .question-line h2 {
            margin-right: 0.5rem;
            margin-bottom: 0;
            flex-shrink: 0;
            font-size: 2.25rem;
        }
        .question-line p {
            flex-grow: 1;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .message-box {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .action-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
        }
        .action-button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        .button-group {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: none;
            margin-top: 2rem;
            margin-bottom: 1rem;
            justify-content: center;
        }
        .button-group .action-button {
            flex: 1;
        }
        .reset-button {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
            max-width: none;
        }
        .reset-button:hover {
            background-color: #4b5563;
        }

        /* Responsive grid for concept boxes */
        .concept-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-content: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Timer display style */
        #timerDisplay {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3b82f6;
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            text-align: center;
            padding: 0.5rem 1rem;
            background-color: transparent;
            border-radius: 0.5rem;
            box-shadow: none;
            z-index: 10;
        }
        #timerDisplay.warning {
            color: #EF4444;
        }

        /* Checkmark icon style */
        .concept-box .checkmark {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .concept-box.correct .checkmark {
            opacity: 1;
        }

        /* Media queries for responsive column reduction/expansion */
        @media (max-width: 1200px) {
            .concept-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 992px) {
            .concept-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .concept-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .concept-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* Bubble animation definition */
        @keyframes bubbleFloat {
            0% { transform: translate(0px, 0px) scale(1); opacity: 0.9; }
            50% { transform: translate(var(--translate-x), var(--translate-y)) scale(1.02); opacity: 0.95; }
            100% { transform: translate(0px, 0px) scale(1); opacity: 0.9; }
        }

            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
            padding: 2rem;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

        /* New unit grid style */
        .unit-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 90%;
            max-width: 1200px;
            justify-items: center;
            margin: 0 auto;
            flex-grow: 1;
            align-items: center;
        }
        .unit-card {

            border-radius: 1rem;
            width: 100%;
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

            font-weight: 600;

            text-align: center;

        .main-quiz-content {

            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {

            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

            display: flex;
            flex-direction: column;
            gap: 1.5rem;

            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
        }
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .modal-buttons button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .modal-save-btn {
            background-color: #3b82f6;
            color: white;
        }
        .modal-save-btn:hover {
            background-color: #2563eb;
        }
        .modal-cancel-btn {
            background-color: #6b7280;
            color: white;
        }
        .modal-cancel-btn:hover {
            background-color: #4b5563;
        }
        .modal-confirm-btn {
            background-color: #f44336;
            color: white;
        }
        .modal-confirm-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>

        // Diziyi karıştırma fonksiyonu
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Seçilen üniteye göre soruları hazırla
        function prepareQuestions() {
            let conceptsToUse = [];
            if (selectedUnitId === 'all-units') {
                conceptsToUse = units.flatMap(unit => unit.concepts);
            } else {
                const selectedUnit = units.find(unit => unit.id === selectedUnitId);
                if (selectedUnit) {
                    conceptsToUse = selectedUnit.concepts;
                }
            }

            allQuestions = [];
            conceptsToUse.forEach(concept => {
                concept.questions.forEach(q => {
                    allQuestions.push({
                        question: q.question,
                        correctConcept: concept.name,
                        correctConceptId: concept.id
                    });
                });
            });
            allQuestions = shuffleArray(allQuestions);
            currentQuestionIndex = 0;
            answeredConceptIds.clear();
        }

                return;
            }

            const currentQuestion = allQuestions[currentQuestionIndex];
            questionText.innerHTML = `<strong>Tanım:</strong> ${currentQuestion.question}`;

            timeLeft = INITIAL_TIME;
            timerDisplay.textContent = timeLeft;
            timerDisplay.style.display = 'block';
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    feedbackDiv.textContent = 'Süre doldu! Cevaplama hakkınız kalmadı.';
                    feedbackDiv.className = 'message-box mt-4 error';
                    feedbackDiv.style.display = 'block';
                    disableConceptBoxes(true);
                }
            }, 1000);
        }

        // Kavram kutularını oluştur
        function renderConcepts() {
            conceptBoxesContainer.innerHTML = '';

            let conceptsToRender = [];
            if (selectedUnitId === 'all-units') {
                conceptsToRender = units.flatMap(unit => unit.concepts);
            } else {
                const selectedUnit = units.find(unit => unit.id === selectedUnitId);
                if (selectedUnit) {
                    conceptsToRender = selectedUnit.concepts;
                }
            }

            let remainingConcepts = conceptsToRender.filter(concept => !answeredConceptIds.has(concept.id));

            const currentQuestion = allQuestions[currentQuestionIndex];
            const correctConcept = remainingConcepts.find(c => c.id === currentQuestion.correctConceptId);

            let conceptsForDisplay = [];

            if (correctConcept) {
                conceptsForDisplay.push(correctConcept);
                remainingConcepts = remainingConcepts.filter(c => c.id !== correctConcept.id);
            }

            shuffleArray(remainingConcepts);
            for (let i = 0; i < Math.min(9, remainingConcepts.length); i++) {
                conceptsForDisplay.push(remainingConcepts[i]);
            }

            shuffleArray(conceptsForDisplay);

            conceptsForDisplay.forEach(concept => {
                const conceptBox = document.createElement('div');
                conceptBox.className = `concept-box ${concept.color} flex items-center justify-center p-4 rounded-full shadow-lg cursor-pointer transform transition-all duration-200 ease-in-out`;
                conceptBox.setAttribute('data-concept-id', concept.id);

                conceptBox.style.setProperty('--animation-duration', `${Math.random() * 3 + 4}s`);
                conceptBox.style.setProperty('--animation-delay', `${Math.random() * 2}s`);
                conceptBox.style.setProperty('--translate-x', `${(Math.random() - 0.5) * 20}px`);
                conceptBox.style.setProperty('--translate-y', `${(Math.random() - 0.5) * 20}px`);

                const span = document.createElement('span');
                span.textContent = concept.name;
                conceptBox.appendChild(span);

                const checkmarkIcon = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                checkmarkIcon.setAttribute("class", "checkmark");
                checkmarkIcon.setAttribute("fill", "none");
                checkmarkIcon.setAttribute("viewBox", "0 0 24 24");
                checkmarkIcon.setAttribute("stroke", "currentColor");
                checkmarkIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>';
                conceptBox.appendChild(checkmarkIcon);

                conceptBox.addEventListener('click', () => checkAnswer(conceptBox, concept.id));
                conceptBoxesContainer.appendChild(conceptBox);
            });
        }

        // Seçilen cevabı kontrol et
        function checkAnswer(selectedBox, selectedConceptId) {
            clearInterval(timer);

            const currentQuestion = allQuestions[currentQuestionIndex];
            const correctConceptId = currentQuestion.correctConceptId;

            if (String(selectedConceptId) === String(correctConceptId)) {
                feedbackDiv.textContent = 'Doğru cevap! Harikasın!';
                feedbackDiv.className = 'message-box mt-4 success';
                answeredConceptIds.add(correctConceptId);
                const allConceptBoxes = document.querySelectorAll('.concept-box');
                allConceptBoxes.forEach(box => {
                    if (box.getAttribute('data-concept-id') === String(correctConceptId)) {
                        box.classList.add('correct');
                    }
                });
                disableConceptBoxes(true);
            } else {
                attemptsLeft--;
                selectedBox.classList.add('incorrect');

                if (attemptsLeft > 0) {
                    feedbackDiv.textContent = `Yanlış cevap. ${attemptsLeft} hakkınız kaldı. Tekrar deneyin!`;
                    feedbackDiv.className = 'message-box mt-4 error';
                    setTimeout(() => {
                        selectedBox.classList.remove('incorrect');
                        disableConceptBoxes(false);
                        timeLeft = INITIAL_TIME;
                        timerDisplay.textContent = timeLeft;
                        timer = setInterval(() => {
                            timeLeft--;
                            timerDisplay.textContent = timeLeft;
                            if (timeLeft <= 10) {
                                timerDisplay.classList.add('warning');
                            }
                            if (timeLeft <= 0) {
                                clearInterval(timer);
                                feedbackDiv.textContent = 'Süre doldu! Cevaplama hakkınız kalmadı.';
                                feedbackDiv.className = 'message-box mt-4 error';
                                feedbackDiv.style.display = 'block';
                                disableConceptBoxes(true);
                            }
                        }, 1000);
                    }, 500);
                } else {
                    feedbackDiv.textContent = 'Yanlış cevap. Cevaplama hakkınız kalmadı.';
                    feedbackDiv.className = 'message-box mt-4 error';
                    disableConceptBoxes(true);
                }
            }
            feedbackDiv.style.display = 'block';
        }

        // Kavram kutularını devre dışı bırak/etkinleştir
        function disableConceptBoxes(disable) {
            const conceptBoxes = document.querySelectorAll('.concept-box');
            conceptBoxes.forEach(box => {
                box.style.pointerEvents = disable ? 'none' : 'auto';
                if (!disable) {
                    box.classList.remove('correct', 'incorrect');
                }
            });
        }

        // Ana menü için ünite kartlarını oluştur
        function renderUnitCards() {
            unitCardsContainer.innerHTML = '';
            // "Tüm Üniteler" kartını henüz yoksa ekle
            if (!units.some(unit => unit.id === 'all-units')) {
                const allConceptsCombined = units.flatMap(unit => unit.concepts);
                units.push({
                    id: 'all-units',
                    name: 'Tüm Üniteler',
                    concepts: allConceptsCombined
                });
            }

            units.forEach(unit => {
                const unitCard = document.createElement('div');
                unitCard.className = `unit-card bg-gradient-to-br from-blue-200 to-blue-400 text-blue-800 ${unit.id === selectedUnitId ? 'selected' : ''}`;
                unitCard.textContent = unit.name;
                unitCard.setAttribute('data-unit-id', unit.id);
                unitCard.addEventListener('click', () => selectUnit(unit.id));
                unitCardsContainer.appendChild(unitCard);
            });

            startQuizBtn.style.display = selectedUnitId ? 'block' : 'none';
        }

        // Bir üniteyi seç
        function selectUnit(unitId) {
            selectedUnitId = unitId;
            renderUnitCards();
        }

        // Genel mesaj modalını göster
        function showCustomModal(title, message, type) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customModalOverlay.style.display = 'flex';
            
            // Sadece iptal butonu veya onay butonu göster
            modalConfirmBtn.style.display = 'none';
            modalSaveBtn.style.display = 'none';
            modalCancelBtn.style.display = 'block'; // Sadece kapatma/iptal butonu

            modalCancelBtn.onclick = () => {
                customModalOverlay.style.display = 'none';
            };
        }

        // Olay Dinleyicileri
        startQuizBtn.addEventListener('click', () => {
            if (selectedUnitId) {
                prepareQuestions();
                renderConcepts();
                displayQuestion();
                mainMenuScreen.style.display = 'none';
                mainQuizContent.style.display = 'flex';
                mainTitle.style.display = 'none';
            }
        });

        nextQuestionBtn.addEventListener('click', () => {
            updateAvailableQuestions();
            renderConcepts();
            displayQuestion();
        });

        resetQuizBtn.addEventListener('click', () => {
            answeredConceptIds.clear();
            prepareQuestions();
            renderConcepts();
            displayQuestion();
            nextQuestionBtn.style.display = 'block';
        });

        returnToMainMenuFromQuizBtn.addEventListener('click', () => {
            mainQuizContent.style.display = 'none';
            mainMenuScreen.style.display = 'flex';
            clearInterval(timer);
            selectedUnitId = null;
            answeredConceptIds.clear();
            renderUnitCards();
            mainTitle.style.display = 'block';
        });

        returnToHomePageBtn.addEventListener('click', () => {
            window.location.href = 'https://ozeme42.github.io/yunus/index.html';
        });

        // Uygulama yüklendiğinde
        document.addEventListener('DOMContentLoaded', () => {
            // "Tüm Üniteler" seçeneğinin zaten var olup olmadığını kontrol et
            const allUnitsExist = units.some(unit => unit.id === 'all-units');

            // "Ek Kavramlar" ünitesini birimler dizisinden kaldır (varsa) - bu satır orijinal şablondan geldiği için korundu.
            units = units.filter(unit => unit.id !== 'additional-concepts-unit');

            if (!allUnitsExist) {
                // Tüm ünitelerdeki kavramları birleştir
                const allConceptsCombined = units.flatMap(unit => unit.concepts);

                // `units` dizisine yeni bir "Tüm Üniteler" ünitesi ekle
                units.push({
                    id: 'all-units',
                    name: 'Tüm Üniteler',
                    concepts: allConceptsCombined
                });
            }

            selectedUnitId = null; // Başlangıçta ünite seçimi yok

            renderUnitCards(); // Ana menüyü oluştur
            mainQuizContent.style.display = 'none'; // Quiz içeriğini gizle
            mainMenuScreen.style.display = 'flex'; // Ana menüyü göster
            mainTitle.style.display = 'block'; // Başlığı göster
        });
    </script>
</body>
