                // Butonun arka plan rengini ve yazı rengini ayarla
                button.style.backgroundColor = unit.buttonBg;

                if (unit.id === currentUnitId) {
                    // Aktif sekme için özel arka plan ve yazı rengi
                    button.classList.add('active-tab'); // Bu sınıf zaten beyaz yazı ve özel arka plan ayarlıyor
                    button.style.backgroundColor = '#047857'; // Aktif sekme için özel arka plan rengi
                }

                button.onmouseover = () => {
                    if (unit.id !== currentUnitId) {
                        button.style.backgroundColor = unit.buttonHoverBg;
                    }
                };
                button.onmouseout = () => {
                    if (unit.id !== currentUnitId) {
                        button.style.backgroundColor = unit.buttonBg;
                    }

                button.onclick = () => {
                    selectUnit(unit.id);

                listItem.appendChild(button);

        function selectUnit(unitId) {
            currentUnitId = unitId;
            currentTopicId = null; // Yeni ünite seçildiğinde aktif konuyu sıfırla
            currentOpenTopicContent = null; // Yeni ünite seçildiğinde açık olan akordiyonu sıfırla
            const selectedUnit = textbookData.units.find(u => u.id === unitId);

            if (selectedUnit) {
                initialMessageEl.style.display = 'none';
                unitContentEl.style.display = 'block';

                unitTitleEl.innerHTML = `<span class="icon">${selectedUnit.icon}</span> ${selectedUnit.title}`;
                unitTitleEl.style.color = selectedUnit.color; // Ünite başlığına rengi uygula
                unitIntroductionTextEl.textContent = selectedUnit.introduction;
                displayTopics(selectedUnit.topics);
                displayUnits(); // Navigasyondaki aktifliği güncelle

                // Ünite butonunu kaydırarak görünür hale getir
                const activeUnitButton = unitList.querySelector('.active-tab');

        function displayTopics(topics) {
            topicListEl.innerHTML = '';
            const olElement = document.createElement('ol');

            topics.forEach((topic, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'topic-list-item';

                const button = document.createElement('button');
                button.innerHTML = `<span>${index + 1}. ${topic.title}</span><span class="arrow-icon">▶️</span>`; // Numara ve ok ikonu buton içinde
                button.className = 'topic-button px-4 py-2 rounded-md transition duration-150 ease-in-out text-sm';

                topicContentDiv.className = 'topic-content-area prose max-w-none text-gray-700 leading-relaxed';

                // Başlangıçta aktif konu varsa, içeriğini göster
                if (topic.id === currentTopicId) {
                    button.classList.add('active-topic');

                    button.querySelector('.arrow-icon').classList.add('rotated');
                    currentOpenTopicContent = topicContentDiv; // Açık olan konuyu kaydet
                }

                button.onclick = () => {
                    toggleTopicContent(topic.id, topicContentDiv, button);
                };

                listItem.appendChild(button);
                listItem.appendChild(topicContentDiv);
                olElement.appendChild(listItem);
            });
            topicListEl.appendChild(olElement);
        }

        function toggleTopicContent(topicId, contentDiv, button) {
            // Eğer farklı bir konu açıksa, onu kapat
            if (currentOpenTopicContent && currentOpenTopicContent !== contentDiv) {
                currentOpenTopicContent.classList.remove('active');
                const prevButton = currentOpenTopicContent.previousElementSibling;
                if (prevButton) {
                    prevButton.classList.remove('active-topic');
                    const prevArrow = prevButton.querySelector('.arrow-icon');
                    if (prevArrow) prevArrow.classList.remove('rotated');
                }
            }

            // Tıklanan konuyu aç/kapat
            contentDiv.classList.toggle('active');
            button.classList.toggle('active-topic');
            const arrowIcon = button.querySelector('.arrow-icon');
            if (arrowIcon) arrowIcon.classList.toggle('rotated');

            // Açık olan konuyu güncelle
            if (contentDiv.classList.contains('active')) {
                currentOpenTopicContent = contentDiv;
            } else {
                currentOpenTopicContent = null;
            }

            // Akordiyon içeriği açıldığında, içindeki alt akordiyonları da başlat
            if (contentDiv.classList.contains('active')) {
                initializeAccordionsInContent(contentDiv);
            }
        }

        function initializeAccordionsInContent(parentDiv) {
            const accordionButtons = parentDiv.querySelectorAll('.accordion-button');
            accordionButtons.forEach(button => {
                button.removeEventListener('click', toggleSectionContent);
                button.addEventListener('click', toggleSectionContent);
            });
        }

        function toggleSectionContent(event) {
            event.currentTarget.classList.toggle('open');
            const content = event.currentTarget.nextElementSibling;
            const arrowIcon = event.currentTarget.querySelector('.arrow-icon');
            if (content.style.maxHeight && content.style.maxHeight !== '0px') {
                content.style.maxHeight = '0px';
                arrowIcon.classList.remove('rotated');
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                arrowIcon.classList.add('rotated');
            }
        }

        });

            window.location.href = 'index.html';
        });
